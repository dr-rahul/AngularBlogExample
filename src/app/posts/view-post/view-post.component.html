<div>
  <!-- Crete and search Container  -->
  <div class="container-fluid fixed-bottom res" >
    <button style="display: flex; float: left;" type="button" class="btn btn-warning" [routerLink]="['create']" routerLinkActive="router-link-active">Create Post</button>
    <form class="form-inline justify-content-end">
      <input class="form-control mr-lg-2 " type="text" placeholder="Search" aria-label="Search" #sear value='' style="width: 70%;"/>
      <button class="btn btn-primary my-2 my-sm-0" type="button" (click)="search(sear.value)">
        Search
      </button>
    </form>
  </div>

  <!-- View the Posts container -->
  <div class="container-fluid text-center" style="margin-top: 2%;">
  <h1 style="color:#424242">
      List Of all The Posts
    </h1>
  </div>
  <div class="container " style="margin-top: 2%;" *ngFor='let post of viewPosts'>
    <div class="card text-white bg-secondary mb-3">
      <div class="card-header">
        <h2 class="container">{{post.postHead}}</h2>
      </div>
      <div class="card-body">
        <!-- <h5 class="card-title">Secondary card title</h5> -->
        <p class="card-text text_ellipsis">
          {{post.postMessage}}
        </p>
        <div class="text-center">
          <button type="button" class="btn btn-danger" (click)="deleteIt(post._id)">Delete</button>
          <button type="button" class="btn btn-danger" (click)="edit(post)" >Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
